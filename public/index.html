<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JS Todo list</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
          <img src="../img/logoE256blue.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          eTodo
          </a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="search">Search</button>
          </form>
        </div>
    </nav>
    <main>
    <div class="container">
        <h1 class="col-sm-3 d-sm-flex align-items-center">ToDo List</h1>
    </div>
        <div class="container pt-3">
            <div class="alert alert-danger d-none" role="alert" id="alert"></div>
        </div>
        <!--  Add todo-->
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-sm-3 d-sm-flex align-items-center">
                        <label class="m-sm-0 ml-1">Title</label>
                        <input class="form-control ml-sm-2" type="text" id="title" placeholder="ToDo Task" autofocus>
                    </div>
                    <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                        <label class="m-sm-0">Description</label>
                        <input class="form-control ml-sm-2" type="text" id="description" placeholder="ToDo Description">
                    </div>
                    <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                        <button class="btn btn-info btn-block" id="add">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Table -->
        <div class=" container mt-5">
            <table class="table table-striped table-dark" id="table">
                <thead>
                    <tr>  
                        <th scope="col">#</th>                      
                        <th scope="col">Task</th>
                        <th scope="col">Description</th>
                        <th scope="col">
                            <div class="d-flex justify-content-center">
                                Completed 
                            </div>
                        </th>
                        <th scope="col"> </th>
                      </tr>
                </thead>
                <tbody>                      
                </tbody> 
            </table>
        </div>
    </main>
        
    
    <!--  JS main -->
    <script src="../js/index.js" type="module"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
